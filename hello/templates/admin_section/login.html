{% extends "admin.html" %} {% block title %} | portal {% endblock %} {% block content %}
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_1.png');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Login to <strong>Aileen G Resort</strong></h3>
                    <p class="mb-4">Please log in.</p>
                    {% if error_message %}
                    <p class="mb-4" style="color: red;">{{ error_message }}</p>
                    {% endif %}
                    <form action="{% url 'portalprocces' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="your-username" name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your-Password" name="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                            <input type="checkbox" checked="checked"/>
                            <div class="control__indicator"></div>
                            </label>
                        </div>
                        <input type="submit" value="Log In" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> {% endblock %}
